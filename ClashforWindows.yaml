# @ConfigName                自用Clash配置文件
# @Author                    @ddgksf2013, @可莉
# @Function                  支持手动选择、自动测速、广告屏蔽、兜底分流、按国家分组节点等等
# @ClashDownload             https://github.com/Fndroid/clash_for_windows_pkg/releases
# @Clash_Chinese_Patch       https://github.com/BoyceLig/Clash_Chinese_Patch/releases
# @ddgksf2013 GitHub link    https://github.com/ddgksf2013/Profile/blob/master/ClashforWindows.yaml
# @iKeLee Gitlab link        https://gitlab.com/lodepuly/vpn_tool/-/tree/main/Tool/Clash/Config
# @Thanks                    @blackmatrix7, @Fndroid, @BoyceLig, @Anti
# @Attention                 𝐏𝐥𝐞𝐚𝐬𝐞 𝐮𝐬𝐞 𝐭𝐡𝐞 𝐥𝐚𝐭𝐞𝐬𝐭 𝐯𝐞𝐫𝐬𝐢𝐨𝐧 𝐨𝐟 𝐂𝐥𝐚𝐬𝐡𝐟𝐨𝐫𝐖𝐢𝐧𝐝𝐨𝐰𝐬
# @ConfigVersion             1.0.7
# @Note                      开启TUN Mode需要下载Service Mode，不能分流尝试修改TUN Mode里TUN Stack模式

port: 7890
socks-port: 7891
#redir-port: 7892
mixed-port: 7893
allow-lan: true

# This is only applicable when `allow-lan` is `true`
# '*': bind all IP addresses
# 192.168.122.11: bind a single IPv4 address
# "[aaaa::a8aa:ff:fe09:57d8]": bind a single IPv6 address
bind-address: "*"
# Clash router working mode
# rule: rule-based packet routing
# global: all packets will be forwarded to a single endpoint
# direct: directly forward the packets to the Internet
mode: Rule
# Clash by default prints logs to STDOUT
# info / warning / error / debug / silent
log-level: info
# RESTful web API listening address
external-controller: 127.0.0.1:9090
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  nameserver:
     - 119.29.29.29
     - 114.114.114.114
# 腾讯阿里DoH2
     - https://1.12.12.12/dns-query
     - https://223.5.5.5/dns-query
  fallback:
# 腾讯DoH2
     - https://120.53.53.53/dns-query

profile:
  tracing: true


# interval 代表间隔时间，单位为 s；
# tolerance 代表容差时间，单位为 ms；
# 由于分流规则引用了 GitHub 文件，如果你的本地网络无法访问 GitHub，你将无法让 Clash 正常工作；
# 你需要先使用翻墙工具让本地网络出墙，再启动 Clash 才能正常下载分流规则并正常启动，待 Clash 启动成功并更新完订阅资源和分流规则之后，方可关闭你之前打开的翻墙工具；
# 请使用节点订阅转换服务将服务商的订阅链接转换为 Clash 的订阅，并输出为 Node List 格式；
# 请使用节点订阅转换工具提供的保留节点和过滤节点功能，生成不同地区的订阅链接，并填入下方 proxy-providers 区域；
# 其他内容具体见注释；
# 节点订阅转换网址 https://api.dler.io/
# 如果服务商不支持上面的节点订阅转换，则使用国内的节点订阅转换服务，如 https://id9.cc/
# URL在线编码工具 https://www.urlencoder.org

# 节点订阅
# 默认每48小时更新一次节点订阅，每 30分钟 检测一次健康度。


# 锚点
pr:
  &a3
  type: select
  proxies:
    - ♻️ 自动选择
    - 🚀 手动切换
    - 🇭🇰 香港节点
    - 🇯🇵 日本节点
    - 🇺🇲 美国节点
    - 🇨🇳 台湾节点
    - 🇸🇬 狮城节点
    - DIRECT
p:
  &a1
  type: http
  interval: 86400
  health-check:
    enable: true
    url: http://www.gstatic.com/generate_204
    interval: 1800
auto:
  &a4
  type: url-test
  lazy: true
  url: http://www.gstatic.com/generate_204
  interval: 900
  use:
    - Subscribe
use:
  &a2
  type: select
  use:
    - Subscribe
c:
  &a6
  type: http
  behavior: classical
  interval: 86400
d:
  &a5
  type: http
  behavior: domain
  interval: 86400
i:
  &a7
  type: http
  behavior: ipcidr
  interval: 86400
proxy-providers:
  Subscribe:
    <<: *a1
    url: url: https://sub.xeton.dev/sub?target=clash&new_name=true&url=请手动填入你的编码后的订阅[多链接用|分割]&list=true&udp=false
    path: ./proxy_providers/tmp.yaml
    interval: 172800
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 1800

proxies: null
proxy-groups:
# 分流分组
  - name: 🚀 手动切换
    <<: *a2
  - name: 🆎 AdBlock
    type: select
    proxies:
      - REJECT
  - name: 🎬 国际媒体
    <<: *a3
  - name: 🛍️ 亚马逊
    <<: *a3
  - name: 🍎 苹果服务
    <<: *a3
  - name: 🌌 谷歌服务
    <<: *a3
  - name: 📟 电报消息
    <<: *a3
  - name: 🐦 推特服务
    <<: *a3
  - name: 🤖 OpenAI
    type: select
    proxies:
      - 🇺🇲 美国节点
  - name: 🤖 New Bing
    <<: *a3
  - name: 📺 哔哩哔哩
    type: select
    proxies:
      - DIRECT
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
  - name: 🎮 游戏平台
    <<: *a3
  - name: 🌏 全球加速
    <<: *a3
  - name: 🐟 兜底分流
    <<: *a3
# 节点分组
  - name: ♻️ 自动选择
    <<: *a4
  - name: 🇭🇰 香港节点
    <<: *a2
    filter: 港|HK|(?i)Hong
  - name: 🇯🇵 日本节点
    <<: *a4
    filter: 日|东京|JP|(?i)Japan
  - name: 🇨🇳 台湾节点
    <<: *a4
    filter: 台|湾|TW|(?i)Taiwan
  - name: 🇺🇲 美国节点
    <<: *a2
    filter: 美|US|(?i)States|American
  - name: 🇸🇬 狮城节点
    <<: *a4
    filter: 新|坡|SG|(?i)Singapore

# 分流规则订阅
# 默认每二十四小时更新一次分流规则
rule-providers:
  Ad:
